<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rotation with wiggle</title>
    <script src="three.min.js"></script>
    <script src="WebGL.js"></script>
  </head>
  <body>
    <script>
      if ( !THREE.WEBGL.isWebGLAvailable() )
  				alert( THREE.WEBGL.getWebGLErrorMessage() );

      var renderer = new THREE.WebGLRenderer({antialias:true});
      renderer.setSize(window.innerWidth, window.innerHeight,true);

      // Add renderer to page end-to-end with no scrollbars
      document.body.appendChild(renderer.domElement);
      document.body.style.margin=0;
      document.body.style.overflow='hidden';

      //scene
      var scene = new THREE.Scene();
      scene.background= new THREE.Color('white');

      var aspect = window .innerWidth/window.innerHeight;

      //camera
      var camera = new THREE.PerspectiveCamera(60,aspect,1,100);
      camera.position.set(10, 12, 16);
      camera.lookAt(new THREE.Vector3(0,0,0));

      //light
      var light = new THREE.PointLight();
      light.position.set(5,8,12);

      scene.add(light);

      //object
      var geometrySquare = new THREE.BoxGeometry(8,8,1);
      var geometryCylinder= new THREE.geometryCylinder(4,4,1);

      var material = new THREE.MeshLambertMaterial();

      var result=new THREE.Group();

      var squarePlateA = new THREE.Mesh(geometrySquare, material);
      var squarePlateB = new THREE.Mesh(geometrySquare, material);
      squarePlateA.position.set(0,0,0);
      squarePlateB.position.set()
      result.add(squarePlate);

      var edgeA=new THREE.Mesh(geometryCylinder,material);
      edgeA.position.set()
      var edgeB=new THREE.Mesh(geometryCylinder,material);
      var edgeC=new THREE.Mesh(geometryCylinder,material);
      var edgeD=new THREE.Mesh(geometryCylinder,material);

      scene.add(result);
      renderer.setAnimationLoop(frame);

      function frame(time)
      {
        var currSeconds=time/1000;
        plateA.rotation.set(currSeconds/3, currSeconds/4, currSeconds/5);
        renderer.render(scene, camera);
      }

    </script>
  </body>
</html>
