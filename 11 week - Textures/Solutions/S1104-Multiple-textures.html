<!DOCTYPE html>

<html>
	<head>
		<title>S1104: Множество текстури</title>
		<meta charset="utf-8">
		
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		
		<script src="three.min.js"></script>
		<script src="vax.js"></script>
	</head>
	
	<body>
		<script>
			vaxInit();
			
			var textures = [];
			for( var i=0; i<4; i++ )
				textures.push( new THREE.TextureLoader().load( 'texture'+i+'.jpg' ) );
			
			var geometry = new THREE.BoxGeometry( 50, 50, 50 ),
				material = new THREE.MeshBasicMaterial( {map: textures[0]} ),
				cube = new THREE.Mesh( geometry, material );
				
			scene.add( cube );
			
			function animate( t )
			{
				cube.material.map = textures[ Math.floor(t)%4 ];
				cube.rotation.set( t, t/2, t/3 );
			}
		</script>
		
	</body>
</html>
