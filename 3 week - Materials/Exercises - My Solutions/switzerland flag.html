<!DOCTYPE html>

<html>
	<head>
		<title>S0301: Швейцарско знаме</title>
		<meta charset="utf-8">

		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

		<script src="three.min.js"></script>
		<script src="stats.min.js"></script>
		<script src="vax.js"></script>
	</head>

	<body>
		<script>
			vaxInit();

			var geometry = new THREE.BoxGeometry( 90, 60, 3 );
			var material = new THREE.MeshLambertMaterial( {color: 'red'} );
			var flag = new THREE.Group();
			var base = new THREE.Mesh( geometry, material );

			material = new THREE.MeshLambertMaterial( {color: 'white'} );
      var horizontalLine = new THREE.Mesh(geometry, material);
      horizontalLine.scale.set( 0.5,0.3,1.009 );

			var verticalLine = horizontalLine.clone();
			verticalLine.rotation.set(0,0,Math.PI/2);

			flag.add( base, horizontalLine, verticalLine );
			scene.add(flag);

			function animate( t )
			{
				flag.rotation.set( Math.sin(t/4)/3, t, Math.cos(t/4)/3 );
			}
		</script>
	</body>
</html>
