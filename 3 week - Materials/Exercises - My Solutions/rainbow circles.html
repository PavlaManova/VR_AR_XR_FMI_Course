<!DOCTYPE html>

<html>
	<head>
		<title>S0302: Окръжности на дъгата</title>
		<meta charset="utf-8">

		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

		<script src="three.min.js"></script>
		<script src="stats.min.js"></script>
		<script src="vax.js"></script>
	</head>

	<body>
		<script>
			vaxInit();

			var geometry = new THREE.CircleGeometry( 20, 60 );

			// групов обект за шестте окръжности
			var rainbow = new THREE.Group();
			scene.add( rainbow );

			// централна окръжност
			var circle = new THREE.Mesh( geometry, new THREE.MeshBasicMaterial( {color: 'indigo'} ) );
			rainbow.add( circle );

			var circles = [];
			var red = new THREE.Mesh( geometry, new THREE.MeshBasicMaterial( {color: 'red'} ) );
			circles[0] = red;

			var orange = new THREE.Mesh( geometry, new THREE.MeshBasicMaterial( {color: 'orange'} ) );
			circles[1] = orange;

			var yellow = new THREE.Mesh( geometry, new THREE.MeshBasicMaterial(
				 {color: 'yellow'} ) );
			circles[2] = yellow;

			var green = new THREE.Mesh( geometry, new THREE.MeshBasicMaterial( {color: 'green'} ) );
			circles[3] = green;

			var blue = new THREE.Mesh( geometry, new THREE.MeshBasicMaterial(
				 {color: 'blue'} ) );
			circles[4] = blue;

			var violet  = new THREE.Mesh( geometry, new THREE.MeshBasicMaterial(
				{color: 'violet'} ) );
			circles[5] = violet;

			for(var i=0; i<6; i++)
			{
					circles[i].position.set(40*Math.sin(2*Math.PI*(i/6)), 40*Math.cos(2*Math.PI*(i/6)), 0);
			}

			rainbow.add(red, orange, yellow, green, blue,violet);

			function animate( t )
			{
				rainbow.rotation.set( 0, 0, t );
			}
		</script>
	</body>
</html>
