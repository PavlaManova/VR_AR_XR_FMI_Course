	<body>
		<script>
		
			// ---------------------------------------------
			// Тук е само началото на решението. Може да го
			// ползвате, ако искате да си спестите писането
			// на периферен код. Ако силно желаете да имате
			// опит с Three.js, по-добре започнете начисто.
			// ---------------------------------------------		
		
			vaxInit();

			// куб
			var material = new THREE.MeshPhongMaterial( {color:'sandybrown', shininess:150, emissive:'sandybrown', emissiveIntensity:0.5} );
			var geometry = new THREE.BoxGeometry( 50, 50, 50 );
			var cube = new THREE.Mesh( geometry, material );
			scene.add( cube );
			
			function animate( t )
			{
				cube.rotation.set( Math.sin(t)/3, t, Math.sin(2*t)/3 );
			}
		</script>
