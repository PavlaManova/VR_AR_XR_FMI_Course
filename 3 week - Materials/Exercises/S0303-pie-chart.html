			// диаграма
			var chart = new THREE.Group();
			scene.add( chart );
			
			var geometry = new THREE.CylinderGeometry( 40, 40, 20, 60 );
			var material = new THREE.MeshPhongMaterial( {
				color: 'gray',
				shininess: 30
			} );
			
			chart.add( new THREE.Mesh( geometry, material ) );
