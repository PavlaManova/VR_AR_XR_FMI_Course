<!DOCTYPE html>

<html>
	<head>
		<title>S1001: Задна камера</title>
		<meta charset="utf-8">
		
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	</head>

	<body>
		<script>

			function getVideo()
			{
				navigator.mediaDevices.getUserMedia({video:{facingMode:{exact:"environment"}}}).then(showVideo);
			}
			
			function showVideo( stream )
			{
				document.getElementById('video').srcObject = stream;
			}
			
		</script>
		
		<button onclick="getVideo()">Задна камера</button>
		<hr>
		<video id="video" autoplay></video>
	</body>
</html>
